<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign In with Internet Identity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 2; /* Keep it above everything else */
        }

        .logo img {
            max-width: 100px; /* Make it responsive */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease; /* Optional hover effect */
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* Background layer for astronauts */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .astronaut {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url("loader-p1xGQ_5l-cacheable.png") no-repeat center center / contain;
            animation: float 10s infinite ease-in-out, drift 20s infinite linear;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }

        .container {
            background-color: #000;
            padding: 3rem 8rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(180, 180, 180, 0.3);
            text-align: center;
            z-index: 1;
        }

        button {
            background-color: #564caf;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 55px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9845a0;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            background: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px white;
            animation: twinkle 2s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
p {
    color: aliceblue;
}

    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <a href="https://internetcomputer.org/"><img src="logo-notext.svg" alt="Binary Logo"></a>
        <p>Dfinity</p>
    </div>

    <!-- Starry Background -->
    <div id="stars"></div>

    <!-- Astronaut Background -->
    <div id="background"></div>

    <!-- Main Content -->
    <div class="container">
        <img src="Free-Logo-Maker-Get-Custom-Logo-Designs-in-Minutes-Looka-11-18-2024_08_43_PM.png" alt="Binary Logo" height="50px" weight="5px">
        <div id="loginSection">
            <a href="./binaries.html"><button id="signInButton">LET'S EXPLORE</button></a>
        </div>
    </div>

    <script>
        // Generate floating astronauts
        function createAstronauts(count) {
            const background = document.getElementById('background');
            for (let i = 0; i < count; i++) {
                const astronaut = document.createElement('div');
                astronaut.className = 'astronaut';

                // Randomize position, size, and animation timing
                astronaut.style.left = `${Math.random() * 100}vw`;
                astronaut.style.top = `${Math.random() * 100}vh`;
                astronaut.style.width = `${Math.random() * 50 + 50}px`;
                astronaut.style.height = astronaut.style.width;
                astronaut.style.animationDuration = `${Math.random() * 15 + 15}s, ${Math.random() * 30 + 10}s`;

                background.appendChild(astronaut);
            }
        }

        // Generate stars
        function createStars(count) {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Randomize position and animation delay
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;

                starsContainer.appendChild(star);
            }
        }

        createAstronauts(17); // Create 5 astronauts
        createStars(100); // Generate 100 stars
    </script>
</body>
</html>
